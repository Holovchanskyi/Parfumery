PLG_JLCACKLE_DES1="<p>Плагин JL Cackle. О настройке плагина вы можете узнать на <a href="http://joomline.ru/rasshirenija/plugin/jlcackle.html">официальной странице</a>. Переменную IDsite вы можете получить на <a href="http://goo.gl/0cZHq">сайте cackle.me</a>. Так же можете оказать поддержку разработчикам плагина сделав <a href="http://joomline.ru/donation.html">пожертвование</a> на развитие бесплатных расширений.</p>"